<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Project JaeJu Main</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Project JaeJu" />
        <meta name="author" content="Kim Jaea & Hong JuHee" />
		<link type="text/css" rel="stylesheet" href="./css/main.css">
	</head>	
	<body>
		<!-- Chat Bot -->
		<script type="text/javascript" language="JavaScript">
			!(function () {
			let e = document.createElement("script"),
			t = document.head || document.getElementsByTagName("head")[0];
			(e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
			(e.async = !0),
			(e.onload = () => {
				window.WebChat.default(
				{
					initPayload: '/greet',
					customData: { language: "kr" },
					socketUrl: "http://localhost:5005",
					title: "JaeJu Bot",
					subtitle: "재주봇과 심리상담을 진행해 보세요."
				},
				null
				);
			}),
			t.insertBefore(e, t.firstChild);
		})();
		// Disappear Element
		function hideDiv (){
			  document.getElementById("ann").style.display="none";
			}
			self.setTimeout("hideDiv()",5000);	
		</script>
		<header>
			<img class="logo" src="./assets//J.png" alt="logo">
			<nav>
				<ul class="nav__links">
					<li><a id="button1" href="#">Main</a></li>
					<li><a id="button2" href="/upload">Send EEG</a></li>
					<li><a id="button3" href="/map">Hospital</a></li>
					<li><a id="button4" href="/statistics">Record</a></li>
				</ul>
			</nav>
			<a class="cta" href="https://github.com/KimJaea/JaeJu-GetEEG" target="_blank"><button>Contact</button></a>
		</header>
		<div class="announcement-whole" id="ann">
			<br>챗봇과의 채팅을 시작하려면 캐릭터를 클릭하세요.
		</div>
		<script type = "module" src="./js/index.js"></script>
	</body>
</html>
