	<script language='javascript'>

	<body>
		<!-- Chat Bot -->
		<script>!(function () {
			let e = document.createElement("script"),
			t = document.head || document.getElementsByTagName("head")[0];
			(e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
			(e.async = !0),
			(e.onload = () => {
				window.WebChat.default(
				{
					initPayload: '/greet',
					customData: { language: "kr" },
					socketUrl: "http://localhost:5005",
					title: "JaeJu Bot",
					subtitle: "재주봇과 심리상담을 진행해 보세요."
				},
				null
				);
			}),
			t.insertBefore(e, t.firstChild);
		})();
		</script>
		
		<div id="menu">
			Buttons
			<div id="button1" type="button" onclick="btn1();">
				Send EEG
			</div>
			<div id="button2" type="button" onclick="btn2();">
				ChatBot
			</div>
			<div id="button3" type="button" onclick="btn3();">
				Hospital
			</div>
			<div id="button4" type="button" onclick="btn4();">
				Record
			</div>
		</div>
		
		<script type = "module" src="./js/index.js"></script>
	</body>
</html>
